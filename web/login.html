<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="chat.js"></script>

    </head>
    <body>
    <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active">Welcome in GoChat</h2>
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
     <form ACTION="login" METHOD="Post">

        <input type="text" id="name" class="fadeIn second" name="username" placeholder="User name">
        <input type="text" id="message" class="fadeIn third" name="password" placeholder="Password">
        <input type="submit" id="send" class="fadeIn fourth" value="Login">
        <a class="underlineHover" href="signup.html">Not a member? Register now</a>
    </form>
    </div>
    </div>
    </body>
</html>
